<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- // WHEN I view the timeblocks for that day
        // THEN each timeblock is color coded to indicate whether it is in the past, present, or future
        add divs for color coding timeblocks based on past present future -->
    <div class = 'past'> </div> 
    <div class = 'present'> </div>
    <div class = 'future'> </div>  
      <!-- Timeblocks go here -->
      <div class = "row time-block">
      <div class = "hour col-2" data-hour="9">9:00 AM</div>
      <textarea id = 'nineAm' class = 'description col-9' placeholder="Input Task here ..."></textarea>
      <button class = "saveBtn col-1"></button>
    </div>
    <div class = "row time-block">
        <div class = "hour col-2" data-hour="10">10:00 AM</div>
        <textarea id = 'tenAm' class = 'description col-9' placeholder="Input Task here ..."></textarea>
        <button class = "saveBtn col-1"></button>
      </div>
      <div class = "row time-block">
        <div class = "hour col-2" data-hour="11">11:00 AM</div>
        <textarea id ='elevenAm' class = 'description col-9'placeholder="Input Task here ..."></textarea>
        <button class = "saveBtn col-1"></button>
      </div>
      <div class = "row time-block">
        <div class = "hour col-2" data-hour="12">12:00 PM</div>
        <textarea id = 'noon' class = 'description col-9'placeholder="Input Task here ..."></textarea>
        <button class = "saveBtn col-1"></button>
      </div>
      <div class = "row time-block">
        <div class = "hour col-2" data-hour="">1:00 PM</div>
        <textarea id = 'onePm'class = 'description col-9'placeholder="Input Task here ..."></textarea>
        <button class = "saveBtn col-1"></button>
      </div>
      <div class = "row time-block">
        <div class = "hour col-2" data-hour="">2:00 PM</div>
        <textarea id ='twoPm' class = 'description col-9' placeholder="Input Task here ..."></textarea>
        <button class = "saveBtn col-1"></button>
      </div>
      <div class = "row time-block">
        <div class = "hour col-2" data-hour="">3:00 PM</div>
        <textarea id = "threePm" class = 'description col-9' placeholder="Input Task here ..."></textarea>
        <button class = "saveBtn col-1"></button>
      </div>
      <div class = "row time-block">
        <div class = "hour col-2" data-hour="">4:00 PM</div>
        <textarea id ="fourPm" class = 'description col-9'placeholder="Input Task here ..."></textarea>
        <button class = "saveBtn col-1"></button>
      </div>
      <div class = "row time-block">
        <div class = "hour col-2" data-hour="">5:00 PM</div>
        <textarea id = "fivePm" class = 'description col-9'placeholder="Input Task here ..."></textarea>
        <button class = "saveBtn col-1"></button>
      </div>
      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
